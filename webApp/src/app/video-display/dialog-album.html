<div mat-dialog-content>
    <p>Entrez le nom de l'album :</p>
    <mat-form-field>
        <input matInput [(ngModel)]="albumName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button cdkFocusInitial (click)="uploadImage()">Ok</button>
</div>
