<div mat-dialog-content>
  <p>Entrez le nom de l'album :</p>
  <mat-form-field>
    <input matInput [(ngModel)]="albumName" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let album of albums" [value]="album">
        {{album.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button cdkFocusInitial (click)="uploadImage()">Ok</button>
</div>
