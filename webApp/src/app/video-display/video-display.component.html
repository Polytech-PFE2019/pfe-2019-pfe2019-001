<div id="center" style="position:fixed;top:50%;left:50%;">
    <div id="loading">
        <h2>LOADING...</h2>
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </div>
</div>

<div class="body">
  <div class="video">
    <img id="image">
    <div class="buttons">
      <button id="capture" mat-raised-button color="accent" (click)="capture()">Capture</button>
      <button id="switch" mat-raised-button color="primary" (click)="switch()">Switch</button>
    </div>
  </div>
  <div class="pictures">
    <div class="singlebird" *ngFor="let bird of birdsNearbyFull">
      {{bird.name}}
      <img width="150px" src="{{bird.url}}" alt="">
    </div>
  </div>
</div>
