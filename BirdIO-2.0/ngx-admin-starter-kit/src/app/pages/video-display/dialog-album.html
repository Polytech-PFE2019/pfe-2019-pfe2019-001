<div mat-dialog-content>
  <img [src]="image" alt="" width="320px" height="240px">
  <p>Entrez le nom de l'album :</p>
  <mat-form-field>
    <input matInput [(ngModel)]="albumName" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let album of albums" [value]="album.name">
        {{album.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button cdkFocusInitial (click)="uploadImage()">Enregistrer dans l'album</button>
  <button mat-button (click)="download()">Télécharger</button>
</div>
