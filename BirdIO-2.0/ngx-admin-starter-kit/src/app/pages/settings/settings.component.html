<nb-card class="example-card">
  <img *ngIf="etalonOk" [src]="refresh" (error)="etalonNotOk()" width="200px" height="150px">
  <p *ngIf="!etalonOk" class="p-center">Food needs to be reset.</p>
  <nb-card-body class="example-card">
    <button id="foodEtalon" nbButton color="accent" (click)="setFoodEtalon()">Calibrate food</button>
  </nb-card-body>
</nb-card>

<nb-card class="email-card">
  <nb-card-body>
    <p class="p-center">{{oldMail}}</p>
    <input [(ngModel)]="newMail" type="text" nbInput status="info" placeholder="New mail address" style="margin-left: 30px;">
  </nb-card-body>
  <button nbButton color="accent" (click)="setEmail()">Change Email</button>
</nb-card>
