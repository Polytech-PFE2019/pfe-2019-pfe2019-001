<h1>Albums :</h1>
<div class="pictures">

    <nb-card *ngFor="let album of thumbnails">
        <img [src]="displayImage(album.photos[0].value)" width="200px" height="150px" (click)="openAlbum(album.photos, album.name)" class="thumbnail">
        <nb-card-body class="example-card">
          <p>{{album.name}}</p>
        </nb-card-body>
    </nb-card>
</div>
