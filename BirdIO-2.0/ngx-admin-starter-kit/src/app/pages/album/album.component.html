<nb-card [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary" *ngIf="loading">
  <nb-card-header class="control-status-example">
    Loading Albums
  </nb-card-header>
</nb-card>

<video id="videoPlayer" controls muted="muted" autoplay>
      <source src="http://localhost:1337/image/video/sample.mp4" type="video/mp4">
</video>

<div class="pictures" *ngIf="!albumdetail">
  <nb-card *ngFor="let album of thumbnails">
    <img [src]="displayImage(album.thumbnail)" width="200px" height="150px" (click)="openAlbum(album)"
      class="thumbnail">
    <nb-card-body class="example-card">
      <p>{{album.album.name}}</p>
    </nb-card-body>
  </nb-card>
</div>

<div *ngIf="albumdetail">

  <div class='title'>
    <nb-actions size="large">
      <nb-action class="control-item" icon="arrow-back-outline" *ngIf="albumdetail" (click)="goBack()"></nb-action>
    </nb-actions>
    <h1>{{albumName}}</h1>
    <nb-actions size="large">
      <nb-action class="control-item" icon="download-outline" *ngIf="albumdetail" (click)="download()"></nb-action>
    </nb-actions>
    <nb-actions size="large">
      <nb-action class="control-item" icon="checkmark-square-outline" *ngIf="albumdetail" (click)="selectAll()">
      </nb-action>
    </nb-actions>
    <nb-actions size="large">
      <nb-action class="control-item" icon="square-outline" *ngIf="albumdetail" (click)="unSelectAll()"></nb-action>
    </nb-actions>
  </div>


  <div class="pictures">
    <nb-card *ngFor="let picture of pictures">
      <img [src]="displayImage(picture.img)" width="200px" height="150px" class="thumbnail">
      <nb-checkbox [(checked)]="picture.checked"></nb-checkbox>
    </nb-card>
  </div>

</div>
